<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./index.js"></script>
    <script src="./js/Bmob-2.2.4.min.js"></script>
    <link rel="stylesheet" href="./index.css">
    <script>
        Bmob.initialize("d9db8dabd740276d", "192020");
        Bmob.debug(true);

        function login() {
            Bmob.User.login(document.getElementById('username').value, document.getElementById('password').value).then(res => {
                location.href="./user_info.html";
            }).catch(err => {
                alert(err.error);
            });
        }
    </script>
</head>

<body>
    <div id="login">
        <input type="text" name="username" id="username"><br>
        <input type="password" name="password" id="password"><br>
        <input id="submit" type="submit" onclick="login()" value="登录">
    </div>

</body>

</html>
